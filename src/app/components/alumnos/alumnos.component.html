
<table>
  <th>Tabla De estudiantes</th>
  <tr>
    <td>nombre</td>
    <td>nota</td>
  </tr>
  <tr  style="border: 1px solid" *ngFor="let alumno of alumnos" [ngClass]=" alumno.nota < 7 ? 'desaprobado' : 'aprobado'">
    <td>
      {{alumno.nombre}}
    </td>
    <td>
      {{alumno.nota}}
    </td>
  </tr>
  
</table>
